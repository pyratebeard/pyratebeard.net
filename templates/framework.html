<!DOCTYPE html>
{% load static %}
<html>
<head>
  <title>pyratebeard.net</title>
  <meta http-equiv='X-UA-Compatible' content='IE-edge'/>
  <meta charset="utf-8">
  <meta name='viewport' content='width=device-width, inital-scale=1'>
  <meta name='description' content='nautical nonsense'>
  <meta name='keywords' content='pyratebeard, pyrate, pirate, beard, linux, gnu/linux, hack, code, programmer, netsec, geek, geeky, devops, comics, comic book, coffee, cold brew'>
  <meta name='author' content='pyratebeard'>
  <!-- add twitter meta -->
  <link rel="icon" href="{% static 'img/favicon.ico' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-cyborg.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.css' %}">
  <script src="{% static 'js/jquery-2.2.0.min.js' %}"></script>
  <script src="{% static 'js/jquery-ui.js' %}"></script>
  <script src="{% static 'js/bootstrap.js' %}"></script>
</head>
<body>
<div class="container">
  <div class="panel">
    <div id="top">
      <!-- <img src="{% static 'img/header/pyratebeardnet_centre_transparent2.png' %}"> -->
    </div>
    <nav class="navbar" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">home</a></li>
            <li><a href="/log">log</a></li>
            <li><a href="/mcc">mcc</a></li>
            <li><a href="/powerzone">powerzone</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <a href="https://twitter.com/pyratebeard"><i class="fa fa-twitter"></i></a>
            <a href="https://github.com/pyratebeard"><i class="fa fa-github"></i></a>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-13">
            {% block content %}
            {% endblock %}
        </div>
      </div>
    </div>
    <footer>
      <div class="row">
        <div class="col-md-13 text-center">
          <a href="mailto:root@pyratebeard.net">root@pyratebeard.net</a>
        </div>
      </div>
    </footer>
  </div>
</div>
</body>
</html>
