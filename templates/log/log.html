{% extends 'log/log_framework.html' %}
{% block logcontent %}
    {% if recent_posts %}
        {% for post in recent_posts %}
            <h4>{{ post.title }}</h4>
            <p>Posted:&nbsp;&nbsp;{{ post.posted }}</p>
            <p><a href="{{ post.get_absolute_url }}">Read...</a></p>
        {% endfor %}
    {% endif %}
{% endblock %}
